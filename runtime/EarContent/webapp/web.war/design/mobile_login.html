<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
<title>Login</title>
<link rel="stylesheet" type="text/css" href="../css/psnm-login.css">
<link rel="stylesheet" type="text/css" href="../css/psnm-default.css">
<link rel="stylesheet" type="text/css" href="../css/psnm-alopex-ui.css">

<body>
<div id="mobile_login">
    <h1>Dtok</h1>
    
	<div class="login_block">
        <p class="saveid">
	      <input type="checkbox" name="" data-type="checkbox"  data-theme="af-check" class="spaceL"/>
	      <label for="check">아이디 저장</label>
	    </p>
	    <div class="login_form">
        	<label for="uid">아이디</label>
        	<input name="id" type="text" id="uid" maxlength="12" datatype=""  onfocus="this.className='input_text focus'" onblur="if (this.value.length==0) {this.className='input_text'}else {this.className='input_text focusnot'};" />
        	<label for="upw">비밀번호</label>
        	<input name="pw" type="password" id="upw" maxlength="16" onkeydown="onEnt();" onkeypress="capslock();" onkeyup="getKeys();" onfocus="this.className='input_text focus';onPasswordFocus();" onblur="if (this.value.length==0) {this.className='input_text'}else {this.className='input_text focusnot'};onPasswordBlur();" />
	    </div>
	    <p class="login_btn">
	        <button id="btnLogin" data-type="button" data-theme="af-btnlogin" data-converted="true">로그인</button>
	    </p>
	</div>
	
	<div class="footer_wrap">
		<ul>
			<li><a href="#">개인정보 취급방침</a></li>
			<li><a href="#">이용약관</a></li>
			<li><a href="#">개인정보수집이용안내</a></li>
			<li><a href="#">개인정보 위탁</a></li>
		</ul>
		<address>
			서울특별시 성동구 아차산로 38 개룡빌딩 10층 상호:피에스앤마케팅(주)
			<p>대표이사: 박병근 / 사업자등록번호 : 104-86-20016</p>
			<p>COPYRIGHT 2014 BY PS&MARKTING CO.,LTD. ALL RIGHTS RESERVED</p>
		</address>
	</div>
	
</div>
</body>
</html>
