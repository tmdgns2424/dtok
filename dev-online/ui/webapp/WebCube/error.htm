<html>
<head>
<title>WebCube Sample</title>
<script language='javascript'>
	function Start()
	{
		var Obj = document.getElementById('initMessage');
		var QueryString = location.search.split('?');
	    var Query = QueryString[1].split('&');
		Obj.innerText = Query[0];
	}
</script>
</head>
<body onload="Start()">
<table border=0 cellpadding=0 cellspacing=0 height=100% width=100% >
<tr>
	<td align=center valign=middle >
	  <div id="initMessage">
		Error<br>
	  </div>
	</td>
</tr>
</table>
</body>
</head>
</html>
